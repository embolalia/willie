language: python
python:
  - "2.7"
  - "3.4"
git:
  submodules: false
branches:
  only:
    - master
    - /^v?\d+\.\d+(\.\d+)?(-\S*)?$/  # allows building version tags
sudo: false  # Enables running on faster infrastructure.
cache:
  directories:
    - $HOME/.cache/pip
addons:
  apt:
    packages:
      - enchant
install:
  - pip install -r requirements.txt -r dev-requirements.txt
script:
  - ./checkstyle.sh
  - coverage run -m py.test -v .
  - coverage report
after_success:
  coveralls
